<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>BlackHole | TEMPLATE_TITLE_CONTENT</title>

	<!-- Stylesheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	
	<!-- Refresh Frequency Dropdown - Associated JS -->
	<script>
		function getSelectValue(selectID) {
			pick_ = document.getElementById('selectX').value;
			localStorage.setItem("lastSelectedValue", pick_);
			location.reload();
		}
		function getLastSelectedValue() {
			var value = localStorage.getItem("lastSelectedValue")
			if (value) {
				document.getElementById('selectX').value = value;
			}

			let refresh_period_sec = document.getElementById('selectX').value;
			refresh_period_sec = refresh_period_sec.slice(0, refresh_period_sec.indexOf(" "));

			if (refresh_period_sec > 0) {
				setTimeout(() => window.location.reload(), refresh_period_sec * 1000);
			}
		}
	</script>


</head>

<body onload='getLastSelectedValue()'>
	<div class="container">

		<br />
		REQ_URL
		CURRENT_HERE
		<br /><br />
		
		<p style="text-align:center;">
			<small>
				FOOTER
			</small>
		</p>
	</div>
</body>

</html>
